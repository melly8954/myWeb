<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
    <link rel="stylesheet" href="/css/boardInsert.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>게시글 등록 화면</h1>
    <form id="postForm" name="postForm" method="post" onsubmit="addBoard()" action="/board/board_insert">
        <!-- 제목 -->
        <label for="title">게시글 제목 : </label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required><p></p>

        <!-- 내용 -->
        <label for="content">게시글 내용 : </label>
        <input type="text" id="content" name="content" contenteditable="true" placeholder="내용을 입력하세요" required>

        <!-- 취소 및 추가 버튼 -->
        <div class="flex space-x-4">
            <button type="button" onclick="goBack()">취소</button>
            <button id="btn01" type="submit">등록</button>
        </div>
    </form>
</body>
<script>
    const goBack = () => {
        history.back();
    }
    function addBoard() {
        let ret = confirm("추가 하시겠습니까?");
        if (ret) {
            return true;  // 확인 버튼을 눌렀을 때 폼을 제출
        } else {
            return false; // 취소 버튼을 눌렀을 때 폼 제출을 막음
        }
    }
</script>
</html>
